<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добрый день</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 56.25vh; /* Соотношение 9:16 */
      height: 100vh; /* Полная высота экрана */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      position: relative;
      overflow: hidden;
    }

    .header {
      font-size: 32px;
      font-weight: bold;
      color: #a154e8;
      position: absolute;
      top: 25%;
      transform: translateY(-50%);
      text-align: center;
      width: 80%;
    }

    .menu-button {
      padding: 15px 0;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #4a64f1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      position: absolute;
      bottom: 20px;
      width: 80%;
      text-align: center;
      transition: background 0.3s;
    }

    .menu-button:hover {
      background-color: #3b54d4;
    }

    /* Меню (изначально скрыто) */
    .menu {
      position: absolute;
      bottom: -150px; /* Скрыто за пределами экрана */
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: bottom 0.3s ease-in-out;
    }

    .menu.active {
      bottom: 80px; /* Показываем меню */
    }

    .menu-item {
      width: 100%;
      padding: 15px 0;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #5A9BD5; /* Светло-голубой */
      border: none;
      border-radius: 0;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item:first-child {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .menu-item:last-child {
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .menu-item:hover {
      background-color: #4A8ACD; /* Темнее при наведении */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Добрый день!</div>

    <!-- Меню с вариантами -->
    <div class="menu" id="menu">
      <button class="menu-item">Мои поручения</button>
      <button class="menu-item">База знаний</button>
      <button class="menu-item" id="chatbotBtn">Чат-Бот</button>
    </div>

    <!-- Кнопка Меню -->
    <button class="menu-button" id="menuBtn">Меню</button>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    const chatbotBtn = document.getElementById("chatbotBtn");

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("active");
    });

    // При нажатии на кнопку "Чат-Бот" переходим на внешний URL
    chatbotBtn.addEventListener("click", () => {
      window.location.href = "https://cheerful-bavarois-d361d4.netlify.app/"; // Перенаправление на внешний сайт
    });
  </script>
</body>
</html>
